[package]
name = "nilcc-agent"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
clap = { version = "4.5", features = ["derive", "env"] }
docker-compose-types = "0.16"
metrics = "0.24"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
erased-serde = "0.4"
dirs = "6"
serde_yaml = "0.9"
thiserror = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", default-features = false, features = ["env-filter", "fmt"] }
tokio = { version = "1.44", features = ["rt-multi-thread", "macros", "net", "process", "time", "fs"] }
qapi = { version = "0.15", features = ["qmp", "async-tokio-all"] }
tempfile = "3.19.1"

[dev-dependencies]
libc = "0.2"
rstest = { version = "0.25", default-features = false }
tracing-test = "0.2.5"
test-with = { version = "0.14", default-features = false }

