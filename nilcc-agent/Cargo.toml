[package]
name = "nilcc-agent"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
clap = { version = "4.5", features = ["derive", "env"] }
config = { version = "0.15", default-features = false, features = ["yaml"] }
metrics = "0.24"
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
erased-serde = "0.4"
dirs = "5"
serde_with = "3.12"
thiserror = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", default-features = false, features = ["env-filter", "fmt"] }
tokio = { version = "1.44", features = ["rt-multi-thread", "macros", "net", "process", "time", "fs"] }
tonic = { version = "0.13.0" }
prost = "0.12"
qapi= { version = "0.15", features = ["qmp", "async-tokio-all"] }
uuid = { version = "1.16.0", features = ["v4", "serde"] }
tempfile = "3.19.1"

[dev-dependencies]
libc = "0.2"
rstest = { version = "0.25", default-features = false }
tracing-test = "0.2.5"
testcontainers-modules = { version = "0.11", features = ["blocking", "postgres"] }
