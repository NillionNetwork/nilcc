services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "35432:5432"

  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"

  agent:
    image: caddy:2
    ports:
      - "35433:80"
    command: |
      caddy respond --listen :80 --body '{}' --header "Content-Type: application/json" 

  artifacts:
    image: caddy:2
    ports:
      - "35434:80"
    command: |
      caddy respond --listen :80 --body '{"built_at": 1758561580}' --header "Content-Type: application/json" 
