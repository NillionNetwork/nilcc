[package]
name = "nilcc-verifier"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
bincode = "1.3"
clap = { version = "4.5", features = ["derive", "string", "env"] }
hex = { version = "0.4", features = ["serde"] }
openssl = { version = "^0.10", features = ["vendored"] }
rand = "0.9"
reqwest = { version = "0.12", features = ["blocking", "rustls-tls", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sev = { version = "6.1", default-features = false, features = ["openssl", "snp"] }
thiserror = "2.0"
tokio = { version = "1.45", features = ["rt"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
x509-parser = { version = "0.17.0", features = ["verify"] } 

nilcc-artifacts = { path = "../crates/nilcc-artifacts" }

[dev-dependencies]
rstest = { version = "0.25", default-features = false }
