services:
  nilcc-attester:
    image: ghcr.io/nillionnetwork/nilcc-attester:latest
    restart: unless-stopped
    privileged: true
    volumes:
      - "/dev/sev-guest:/dev/sev-guest"
    ports:
      - 80
    environment:
      APP__SERVER__BIND_ENDPOINT: "0.0.0.0:80"
      APP__NILCC_VERSION: ${NILCC_VERSION}
      APP__VM_TYPE: ${NILCC_VM_TYPE}
      NO_COLOR: 1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]

  nilcc-proxy:
    image: caddy:2
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
    environment:
      CADDY_ACME_ACCOUNT_KEY: ${CADDY_ACME_ACCOUNT_KEY}
    volumes:
      - ${CADDY_INPUT_FILE}:/etc/caddy/caddy.json
    command: caddy run --config /etc/caddy/caddy.json

