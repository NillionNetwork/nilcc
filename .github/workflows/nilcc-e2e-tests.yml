name: nilcc E2E Tests

on:
  pull_request:
    paths:
      - 'nilcc-api/**'
      - 'nilcc-agent/**'
      - 'nilcc-tests/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: ./nilcc-tests

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Install nightly rust toolchain
        uses: dtolnay/rust-toolchain@nightly
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
      - uses: pnpm/action-setup@v4
        with:
          package_json_file: nilcc-tests/package.json
      - run: pnpm install
      - run: pnpm exec biome ci
      - run: tsc

  test:
    needs: check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
      - uses: pnpm/action-setup@v4
        with:
          package_json_file: nilcc-tests/package.json
      - run: pnpm install
      - run: pnpm vitest --coverage
      - uses: davelosert/vitest-coverage-report-action@v2
        if: always()
        with:
          comment-on: "pr"
          vite-config-path: "nilcc-tests/vitest.config.ts"
          working-directory: "nilcc-tests"
